; Templates Config Backend
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>模板决定了前台显示的样式</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />在安装本组件时，已经包含了若干标准模板。用户可以按照需求修改它们，也可以创建新模板。为了简化操作，您可以在设置参数中选择使用 WYSIWYG 编辑器还是简单的文本输入框来进行编辑。<br /><br />在对 <b>默认模板</b> 做出更改之后，万一组件前台输出不正常，则可以随时恢复到 <b>原始内容</b> (即安装完成之后的状态) 。恢复方法是，删除各个默认模板输入区域的 <b>全部字符</b> 然后点击 <b>保存</b> 按钮。页面在保存时将自动载入原始内容。<b>提醒:</b> 恢复操作将使得以前所做的更改都丢失。<br /><br />注意: 模板中会使用一些变量(例如 <font color=darkred>{files}</font>). 当前台输出页面时，这些变量就会被对应的真实内容所代替。<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS="模板: 类别"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC="此模板控制 <b>类别</b> 在前台的展示样式。{files} 和 {checkbox_top} 变量仅用于显示单个类别。<br /><br /><font color=red>{files} {form_hidden} {form_button} {checkbox_top}</font> 这些变量 <font color=red>不能</font> 从代码中删除! 如果 {url_download} 这个变量被用于文件模板，则只有 {checkbox_top} 变量可以从代码中删除。  {files} 标记将被来自文件模板的数据所代替。 <br /><br />可选用的变量:<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat}{google_adsense}"
